  section_about_headline: "Über das Projekt"
  section_about_content_html: "<p>Diesen Sommer, zum ersten Mal in der Geschichte des Ruhrgebiets, und zum ersten Mal in der Geschichte überhaupt, wird eine Stadt im Ruhrtal zum Schauplatz eines kulturellen Experiments, das Architektur und urbane Interventionen mit Spiele-Entwicklung verbindet und umgekehrt Spiele-Entwicklung in Architektur und urbane Interventionen integriert: 72 HOUR INTERACTIONS – Eine Weltmeisterschaft für spielbare Architektur.</p><p>Spielbare Architektur verändert den Maßstab, die Atmosphäre und den Gebrauch von öffentlichen Räumen und stärkt den sozialen Zusammenhalt. Spielbare Architektur fragt: Was ist die 'vorgesehene' Nutzung eines Ortes und was ist 'Spiel'? Sollten Städte diese Bereiche immer klar trennen? Und können wir verantwortungsvoll und offen mit der urbanen Landschaft spielen - egal ob es sich offiziell um einen 'Spielplatz' oder einen 'ernsten' öffentlichen Raum handelt?</p>"

  section_site_headline: "Der Austragungsort: Witten"
  section_site_content1_html: "<p>Im Januar 2014 haben wird euch gefragt, uns zu helfen, um genau den richtigen Ort für die Weltmeisterschaft zu finden! Eine Straße in Hattingen, Wetter, Witten, Hagen oder Herdecke. Eine Straße mit Anwohnern unterschiedlichster Hintergründe, die bereit sind, Dinge in die eigene Hand zu nehmen und offen sind, mit den Teilnehmern aus den anderen Städten, Regionen und Ländern zusammenzuarbeiten. Eine Straße mit unterschiedlichen Stimmungen, die sich unterschiedlichen Herausforderungen stellt und ihr Gesicht auf 300m Fußweg komplett verändert. Eine Straße, die auch Platz für unser Camp der Teams und Mitarbeiter und genug Raum zum Arbeiten, Kochen, Spielen und Feiern bietet!</p>"
  section_site_label_place: "Die Weltmeisterschaft sollte an diesem Ort stattfinden:"
  section_site_label_why: "Warum ist dies ein guter Austragungsort?"
  section_site_label_name: "Dein Name:"  	 
  section_site_label_email: "Deine E-Mail-Adresse"
  section_site_notice_email_html: 'Bitte sendet ergänzendes Material (wie Fotos oder Videos) gerne an <a href="mailo:info@72hourinteractions.com">info@72hourinteractions.com</a>'
  section_site_content2_html: "<p>Wir haben spannende Vorschläge aus allen 5 Städten erhalten. Vielen Dank für die Beteiligung! Im Februar ist die Jury zusammengekommen und hat die Vorschläge und alle Recherche-Ergebnisse ausgewertet. In einem sehr knappen Ergebnis hat die Stadt Witten das Rennen gemacht und wird Austragungsort der Weltmeisterschaft. Der Jury gehörten an: Urbane Künste Ruhr, 72 HOUR URBAN ACTION, Invisible Playground, sowie die Architektin Nathalie Pozzie, der Spiele-Entwickler Eric Zimmerman und der Urbanist Philipp Misselwitz.</p><p>Gegenwärtig suchen wir in Witten den passenden Ort für das Camp, sowie eine Reihe von Mikro-Orten für die Missionen. Mikro-Orte, die groß genug sind, damit eine Gemeinschaft sich an ihnen erfreuen kann, die aber zu klein sind, um offiziell renoviert zu werden. Es kann sich um den ungenutzten Zwischenraum zwischen zwei Gebäuden handeln, oder um die Straßenecke, an der nie etwas wächst, den leeren Raum hinter der Bushaltestelle, oder den verlassenen Hof neben dem Supermarkt.</p>"
  
