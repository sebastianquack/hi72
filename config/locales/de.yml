  section_site_content2_html: "<p>Sobald wir eine passende Straße gefunden haben, suchen wir dort nach Mikro-Orten, d.h. nach Orten, die groß genug sind, damit eine Gemeinschaft sich an ihnen erfreuen kann, die aber zu klein sind, um offiziell renoviert zu werden. Es kann sich um den ungenutzten Zwischenraum zwischen zwei Gebäuden handeln, oder um die Straßenecke, an der nie etwas wächst, den leeren Raum hinter der Bushaltestelle, oder den verlassenen Hof neben dem Supermarkt.</p><p>Die Austragungsstadt der Weltmeisterschaft wird von einer interdisziplinären Jury ausgewählt und Mitte Februar 2014 bekannt gegeben.</p>"
  section_partners_headline: "Die Partner"
  section_partners_content_html: '<p><b>72 Hour Urban Action</b> ist der weltweit erste Wettbewerb für Echt-Zeit-Architektur, in dem 10 internationale Teams in 3 Tagen und 3 Nächten Projekte im öffentlichen Raum umsetzen und dabei auf lokale Bedürfnisse reagieren. Die Teams entwerfen, bauen, schlafen und feiern vor Ort, um Interventionen im öffentlichen Raum mit extremer Deadline, knappem Budget und auf kleinstem Raum zu realisieren. 72 Hour Urban Action lädt Professionals und Bewohner gleichermaßen dazu ein, aktive Agenten eines Bottom-Up-Wandels zu werden und eine bleibende Veränderung in der urbanen Landschaft zu bewirken.<p><p>Der erste 72 Hour Urban Action Wettbewerb fand im September 2010 als Teil der Bat-Yam Biennale for Landscape Urbanism statt. Die Bat-Yam Biennale ist eine einzigartige zivilgesellschaftliche Veranstaltung, die radikale Aktivitäten im öffentlichen Raum in Zusammenarbeit mit der lokalen Verwaltung ermöglicht.<p><p>72 HUA sucht nach Wegen, Experimente im öffentlichen Raum zu ermöglichen, alternative Teilnehmer in den kreativen Prozess der Stadtentwicklung einzubeziehen und die Lücke zwischen Planung und Bau zu schließen.</p><p><img src="assets/urban-action-logo-lo-res.jpg" width="150" alt="Urban Action Logo Lo Res"></p><p><b>Invisible Playground</b> ist ein Kollektiv aus Künstlern, Spiele-Machern und Spiel-Forschern. 2009 formiert, entwickelt Invisible Playground orts-spezifische Arbeiten in sehr verschiedenen Größen und Formaten, verbunden durch das Interesse, durch Spiel zu einem neuen Verständnis von Stadt und urbaner Gesellschaft beizutragen. Mit Verfahren aus experimentellem Theater und Performance-Kunst, Pop-Fiktionen, Sport, Brett- und Computerspielen, schafft die Gruppe für spielende Teilnehmer Zugänge zu den unsichtbaren Spielplätzen, die wir jeden Tag durchlaufen, ohne sie zu bemerken. Neben Spielen, Workshops und Playtesting-Events kuratiert Invisible Playground das Playpublik Festival. Invisible Playground arbeitet international mit Theatern, Museen und Festivals zusammen.</p><p><b>Urbane Künste Ruhr</b> nimmt die einzigartige urbane Landschaft des Ruhrgebiets zum Anlass, gemeinsam mit Künstlern, Netzwerken und Kulturinstitutionen nach dem Kern des Urbanen zu suchen. Unter der künstlerischen Leitung von Katja Aßmann entwickelt und realisiert Urbane Künste Ruhr Projekte, die den Begriff „Kunst im öffentlichen Raum“ als tiefgreifende Gestaltung von Stadt neu definieren – immer vor Ort und gemeinsam mit den Menschen, die hier leben. Urbane Künste Ruhr wagt einen neuen Blick auf das Ruhrgebiet, auf Stadt an sich und auf die Möglichkeiten der Kunst.</p><p><img src="assets/logo-ukr.png" width="150" alt="Logo UKR"></p>'
  
