  section_about_headline: "Über das Projekt"
  section_about_content_html: "<p>Diesen Sommer, zum ersten Mal in der Geschichte des Ruhrgebiets, und überhaupt zum ersten Mal in der Geschichte, wird eine Stadt im Ruhrtal zum Schauplatz eines kulturellen Experiments, das Architektur und urbane Interventionen in die Nähe des Spieledesigns rückt und umgekehrt Spieledesign in Architektur und urbane Interventionen integriert: 72 Hour Interactions – Eine Weltmeisterschaft für Spielbare Architektur.</p><p>Spielbare Architektur verändert den Maßstab, die Atmosphäre und den Gebrauch von öffentlichen Räumen und stärkt den sozialen Zusammenhalt in ihnen. Spielbare Architektur fragt: Was ist 'ernsthafte' Nutzung eines Ortes und was ist 'Spiel? Sollten Städte dies immer klar trennen? Können wir verantwortungsvolle und offene Arten entwickeln, mit der urbanen Landschaft zu spielen - egal ob es sich offiziell um einen 'Spielplatz' oder einen 'ernsten' öffentlichen Raum handelt?</p>"

  section_championship_headline: "Eine Weltmeisterschaft"
  section_championship_content_html: "<p>Wie funktioniert das ganze? Jedes der fünf Teams wird eine Stadt im Ruhrtal repräsentieren. Die Teams bestehen aus Anwohnern der Stadt und aus Teilnehmern aus der ganzen Welt. Während der Weltmeisterschaft werden diese Teams gemeinsam eine Straße in der auserwählten Stadt übernehmen und fünf vergessene, vernachlässigte Orte verwandeln – durch spielbare architektonische Interventionen. Die Teams werden aus Architekten, lokalen Handwerkern, internationalen und lokalen Designern aller Richtungen, Ruhrgebiets-Vereinen, Enthusiasten, professionellen Hobbiisten, Tüftlern und Bastlern, Spielern, Bühnenbildnern, Philosophen und DIY-Liebhaben zusammengesetzt</p><p>Die Teams haben auf die Minute genau drei Tage und Nächte, um ihre Intervention zu designen und zu bauen – vor Ort und live in Echtzeit. Am Start-Tag bekommt jedes Team einen Ort und eine Mission. Von da an läuft die Zeit und es gibt exakt diese 72 Stunden, um eine Antwort auf die örtlichen Potentiale zu finden, und diese dann 1:1 am Ort umzusetzen. Teams werden sich durchwachten Nächten, neuen Kollegen und neugierigen Nachbarn stellen müssen um ihre Mission zu erfüllen. Das ist eine Renovierungs-Extrem-Version, nur draußen, auf den Straßen vielleicht deiner Stadt.</p><p>Jeder ist willkommen, sich für die Teilnahme zu bewerben – ob als Gruppe von bis zu sechs Personen oder als Einzelner. Wir stellen die Teams im Remix von Superkräften und Talent zusammen, jedes mit dem Feuer dazu, eine der fünf einzigartigen Städte des Ruhrtals zu vertreten.</p><p>Jeder kann ein Champion in unserer geteilten Welt sein. Aber es ist nicht ganz einfach. We alle brauchen dazu Inspiration, Unterstützung, Wissen, ein großartiges Team. Und es wird nichts ins Rollen kommen, wenn wir uns nicht selbst herausfordern. Genau deshalb kann nur ein Team die 72 Stunden Interaktionen Weltmeisterschaft gewinnen. Seid Ihr bereit, für diese Herausforderung? Seid Ihr bereit, Eure Fähigkeiten in diesem gemeinsamen Abenteuer zu teilen?</p>"  
