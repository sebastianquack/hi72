  section_site_headline: "Orte vorschlagen"
  section_site_content1_html: "<p>Helft uns, genau den richtigen Ort für die Weltmeisterschaft zu finden! Wir suchen: eine Straße in Hattingen, Wetter, Witten, Hagen oder Herdecke. Eine Straße mit Anwohnern mit den unterschiedlichsten Hintergründen, die bereit sind Sachen in die eigene Hand zu nehmen. Und dafür offen sind, mit den Teilnehmern aus den anderen Städten, Regionen und Ländern der Welt zusammen zu arbeiten. Eine Straße mit unterschiedlichen Stimmungen, die sich unterschiedlichen Herausforderungen stellen muss, die ihr Gesicht auf 300m Fußweg komplett verändert. Eine Straße, die Platz für unser Camp der Teams und Mitarbeiter bieten kann mit genug Raum zum Arbeiten, Kochen, Spielen und Feiern!</p>"
