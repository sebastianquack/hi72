  section_site_headline: "Orte vorschlagen"
  section_site_content1_html: "<p>Helft uns, genau den richtigen Ort für die Weltmeisterschaft zu finden! Wir suchen: eine Straße in Hattingen, Wetter, Witten, Hagen oder Herdecke. Eine Straße mit Anwohnern  unterschiedlichster Hintergründe, die bereit sind, Dinge in die eigene Hand zu nehmen undnd dafür offen sind, mit den Teilnehmern aus den anderen Städten, Regionen und Ländern zusammenzuarbeiten. Wir möchten eine Straße mit unterschiedlichen Stimmungen finden, die sich unterschiedlichen Herausforderungen stellen muss und ihr Gesicht auf 300m Fußweg komplett verändert. Eine Straße, die auch Platz für unser Camp der Teams und Mitarbeiter und genug Raum zum Arbeiten, Kochen, Spielen und Feiern bietet!</p>"
