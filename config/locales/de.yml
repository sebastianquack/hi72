  section_about_headline: "Über das Projekt"
  section_about_content_html: "<p>Diesen Sommer, zum ersten Mal in der Geschichte des Ruhrgebiets, und zum ersten Mal in der Geschichte überhaupt, wird eine Stadt im Ruhrtal zum Schauplatz eines kulturellen Experiments, das Architektur und urbane Interventionen in mit Spieledesigns verbindet und umgekehrt Spieledesign in Architektur und urbane Interventionen integriert: 72 HOUR INTERACTIONS – A World Championship of Gameful Architecture.</p><p>Spielbare Architektur verändert den Maßstab, die Atmosphäre und den Gebrauch von öffentlichen Räumen und stärkt den sozialen Zusammenhalt. Spielbare Architektur fragt: Was ist die 'vorgesehene' Nutzung eines Ortes und was ist 'Spiel'? Sollten Städte diese Bereiche immer klar trennen? Und können wir verantwortungsvoll und offen mit der urbanen Landschaft spielen - egal ob es sich offiziell um einen 'Spielplatz' oder einen 'ernsten' öffentlichen Raum handelt?</p>"

  section_championship_headline: "Eine Weltmeisterschaft"
  section_championship_content_html: "<p>Wie funktioniert das Ganze? Fün Teams kämpfen um die Weltmeisterschaft. Jedes diser fünf Teams repräsentiert eine Stadt im Ruhrtal. In den Anwohner der fünf Städte mit Menschen aus aller Welt zusammen. Während der Weltmeisterschaft werden diese Teams gemeinsam eine Straße in der Festivalstadt übernehmen und dort fünf vergessene, vernachlässigte Orte verwandeln – durch spielbare architektonische Interventionen entstehen so bspw. Aufenthaltsorte, Spielplätze oder Skulpturen. Die Teams werden aus Architekten, lokalen Handwerkern, internationalen und lokalen Designern, lokalen Vereinen, Enthusiasten, Hobbyisten, Tüftlern und Bastlern, Spielern, Bühnenbildnern, Philosophen und DIY-Liebhabern zusammengesetzt</p><p>Die Teams haben auf die Minute genau drei Tage und Nächte Zeit, um ihre Intervention zu entwerfen und zu bauen – vor Ort und in Echtzeit. Nach dem Startschuss bekommen die Teams  einen Ort und eine Mission für ihr Projekt zugewiesen. Ab dann läuft die Zeit: 72 Stunden, um eine Antwort auf die örtlichen Potentiale zu finden und diese dann in einem Format von 1:1 vor Ort umzusetzen. Die Teilnehmer müssen sich durchwachten Nächten, neuen Kollegen und neugierigen Nachbarn stellen, um ihre Mission zu erfüllen. 72 HOUR INTERACTIONS  ist ein Renovierungsprojekt in Extrem-Version, unter freiem Himmel und vielleicht auf den Straßen deiner Stadt.</p><p>Jeder ist willkommen, sich für die Teilnahme zu bewerben – ob als Einzelperson oder Gruppe von bis zu sechs Personen. Wir stellen die Teams in einem Mix aus Superkräften und Talenten zusammen,  so dass die fünf einzigartigen Städte des Ruhrtals würdig vertreten werden. In unserer heutigen Welt kann jeder ein Champion werden. Aber ganz einfach ist es nicht. Wir alle brauchen dazu Inspiration, Unterstützung, Wissen und ein großartiges Team, denn nichts kommt ins Rollen, wenn wir uns nicht selbst herausfordern. Genau deshalb kann nur eines der Teams die 72 HOUR INTERACTIONS Weltmeisterschaft gewinnen. Seid Ihr bereit für diese Herausforderung? Seid Ihr bereit, Eure Fähigkeiten in diesem gemeinsamen Abenteuer zu teilen? Dann bewerbt Euch als Teammitglied!</p>"  
